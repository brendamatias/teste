<button type="submit" class="w-full px-4 py-2 font-medium rounded-md transition duration-300" [ngClass]="[
color === 'primary' ? 'bg-primary text-white hover:bg-primary-dark' : '',
color === 'secondary' ? 'bg-secondary text-white hover:bg-secondary-dark' : '',
color === 'outline' ? 'border border-gray-300 text-gray-700 hover:bg-gray-100' : ''
]">
  <ng-content></ng-content>
</button>
